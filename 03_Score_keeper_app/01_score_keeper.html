<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root" style="text-align: center;"></div>
    <script type="text/babel">
        
    let score=1;
    let wicket=0;
    let ballWiseRes=[];

    function addScore(num){
        if(wicket<10)
        {
            ballWiseRes.push(num);
            score+=num;
        }
      
        console.log(score);
        rootElement.render(<App/>)
        console.log(ballWiseRes);
    }

    function addWicket(){
        
       
        if(wicket<10)
        {
            wicket+=1;
        ballWiseRes.push("W");
        }
        
        rootElement.render(<App/>)
       
    }

    const Result=()=>{
         return <div>
            {
                ballWiseRes.map((res,index)=>(
                   <> 
                    { index %6===0?<br/>:null}
                    
                  <span key={index}>{res!=0?res:<strong>.</strong>} </span>
                  </>  
                )) }
        </div>
    }

    const ScoreButtons =()=>{
    return <div>
        <button onClick={()=>{addScore(0)}}>0</button>
        <button onClick={function(){addScore(1)}}>1</button>
        <button onClick={()=>{addScore(2)}}>2</button>
        <button onClick={()=>{addScore(3)}}>3</button>
        <button onClick={()=>{addScore(4)}}>4</button>
        <button onClick={()=>{addScore(5)}}>5</button>
        <button onClick={()=>{addScore(6)}}>6</button>
        <button onClick={addWicket}>Wicket</button>
    </div>
    }

    const handleSubmit = (e)=>(
        e.preventDefault()
    )

    const Form = ()=>{
       return  <form onSubmit={handleSubmit}>
            <input placeholder="Enter the score"/>
            <input placeholder="Enter the comments"/>
            <button>submit</button>
            
        </form>
            
    }
    const App = ()=>(
        
        <>
        <h1>SCORE KEEPER APP......</h1>
        <h2>SCORE: {score}/{wicket}</h2>
        <ScoreButtons/><br/>
        <Form/>
        <hr/>
        </>
        
    )

    const rootElement= ReactDOM.createRoot(document.getElementById("root"));
    rootElement.render(<App/>)
</script>
</body>
</html>
